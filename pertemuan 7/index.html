<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Makanan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍜 Galeri Makanan Lezat</h1>
  </header>

  <section class="food-container">
    <div class="food-card">
      <img src="burger.jpg" alt="Burger">
      <h2>Burger Juicy</h2>
      <p>Daging sapi panggang, keju leleh, dan saus spesial.</p>
    </div>
    <div class="food-card">
      <img src="sushi.avif" alt="Sushi">
      <h2>Sushi Jepang</h2>sushi
      <p>Gulung nasi dan ikan segar, nikmat dan sehat!</p>
    </div>
    <div class="food-card">
      <img src="hawaiian-pizza.jpg" alt="Pizza">
      <h2>Pizza Keju</h2>
      <p>Lelehan keju mozzarella dengan topping favoritmu.</p>
    </div>
    <div class="food-card">
      <img src="mie.jpg" alt="Mie">
      <h2>Mie Pedas</h2>
      <p>Mie gurih berkuah dengan rasa pedas menggoda.</p>
    </div>
  </section>

  <footer>
    <p>© ineyda.id</p>
  </footer>
</body>
</html>
